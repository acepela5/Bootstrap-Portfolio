<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Basic-Portfolio/assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <div id="header">
        <div class="top">
            <div id="fixed">Adi Cepela</div>
            <div id="nav">
                <a class="navitem" href="./index.html">About</a> |
                <a class="navitem" href="./contact.html">Contact</a> |
                <a class="navitem" href="./portfolio.html">Portfolio</a>
            </div>
        </div>
    </div>

    <!-- Navigator developed with help from John Dahle -->

    <div class="wrapper">
        <section id="content">
            <h1>Contact</h1>
            <hr>

            <!-- Code influenced by GetBootstrap.com -->
            <form id=contact>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Email">
                </div>
            <div id=message class="form-group">
                <label for="textArea">Message</label>
                <textarea class="form-control" id="textArea" rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </section>

    </div>
    <footer>Copyright&copy;</footer>
</body>

</html>
